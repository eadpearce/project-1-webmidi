<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <title>WDI Project 1: Pitch Recognition Game</title>
</head>
<body>
  <div class="container">
    <div class="keyboard">
      <ul class="black-label">
        <li>C&#x266f;/<br>D&#x266d;</li>
        <li>D&#x266f;/<br>E&#x266d;</li>
        <li>F&#x266f;/<br>G&#x266d;</li>
        <li>G&#x266f;/<br>A&#x266d;</li>
        <li>A&#x266f;/<br>B&#x266d;</li>
      </ul>
      <ul class="black-keys">
        <li class="keys black" id="1"></li>
        <li class="keys black" id="3"></li>
        <li class="keys black" id="6"></li>
        <li class="keys black" id="8"></li>
        <li class="keys black" id="10"></li>
      </ul>
      <ul class="white-keys">
        <li class="keys white" id="0"></li>
        <li class="keys white" id="2"></li>
        <li class="keys white" id="4"></li>
        <li class="keys white" id="5"></li>
        <li class="keys white" id="7"></li>
        <li class="keys white" id="9"></li>
        <li class="keys white" id="11"></li>
      </ul>
      <!-- <audio id="piano" src=""></audio> -->
      <ul class="white-label">
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
        <li>G</li>
        <li>A</li>
        <li>B</li>
      </ul>
    </div>
    <div class="controls">
      <button class="start">Start</button>
    </div>
  </div>
</body>
</html>

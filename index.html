<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <title>WDI Project 1: Pitch Recognition Game</title>
</head>
<body>
  <div class="container">
    <div class="keyboard">
      <ul class="black-label">
        <li>C&#x266f;/<br>D&#x266d;</li>
        <li>D&#x266f;/<br>E&#x266d;</li>
        <li>F&#x266f;/<br>G&#x266d;</li>
        <li>G&#x266f;/<br>A&#x266d;</li>
        <li>A&#x266f;/<br>B&#x266d;</li>
      </ul>
      <ul class="black-keys">
        <li class="keys black" id="key1"></li>
        <li class="keys black" id="key3"></li>
        <li class="keys black" id="key6"></li>
        <li class="keys black" id="key8"></li>
        <li class="keys black" id="key10"></li>
      </ul>
      <ul class="white-keys">
        <li class="keys white" id="key0"></li>
        <li class="keys white" id="key2"></li>
        <li class="keys white" id="key4"></li>
        <li class="keys white" id="key5"></li>
        <li class="keys white" id="key7"></li>
        <li class="keys white" id="key9"></li>
        <li class="keys white" id="key11"></li>
      </ul>
      <!-- <audio id="piano" src=""></audio> -->
      <ul class="white-label">
        <li>C</li>
        <li>D</li>
        <li>E</li>
        <li>F</li>
        <li>G</li>
        <li>A</li>
        <li>B</li>
      </ul>
    </div>
    <div class="controls">
      <button class="start">Start</button>
    </div>
    <div class="instructions">
      You can play the piano with the mouse by clicking or by using the keys A, W, S, E, D, F, T, G, Y, H, U, J.
    </div>
  </div>
</body>
</html>
